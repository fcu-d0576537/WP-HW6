<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script>
    	var colleges = ["商學院", "工學院", "建設學院", "金融學院", "建築專業學院", "國際科技與管理學院",

		var department = new Array();
			department[0] = ["會計學系", "財稅學系", "統計學系", "經濟學系", "企業管理學系"];
			department[1] = ["纖維與複合材料學系", "工業工程與系統管理學系", "化學工程學系", "航太與系統工程學系", "精密系統設計學士學位學程"];
			department[2] = ["土木工程學系", "水利工程與資源保育學系", "都市計畫與空間資訊學系", "運輸與物流學系", "土地管理學系"];
			department[3] = ["風險管理與保險學系", "財務金融學系", "財務工程與精算學士學位學程", "金融碩士在職學位學程", "金融博士學位學程"];
			department[4] = ["建築專業學院學士班", "室內設計學士學位學程", "創新設計學士學位學程", "建築碩士學位學程", "建築碩士在職學位學程"];
			department[5] = ["澳洲墨爾本皇家理工大學商學與創新雙學士學位學程", "美國聖荷西州立大學商學大數據分析雙學士學位學程",
            				"美國普渡大學電機資訊雙學士學位學程", "西班牙薩拉戈薩大學物流供應鏈管理與創新創業雙碩士學位學程", "國際經營管理碩士學位學程"];
			department[6] = ["資訊工程學系", "電機工程學系", "自動控制工程學系", "通訊工程學系", "資電不分系榮譽班 | "];
			department[7] = ["中國文學系", "外國語文學系", "歷史與文物研究所", "公共事務與社會創新研究所"];
			department[8] = ["應用數學系", "環境工程與科學學系", "材料科學與工程學系", "光電學系"];
			department[9] = ["經營管理碩士在職學位學程", "電子商務碩士在職專班"];
			department[10] = ["通識教育中心", "雲端學院", "外語教學中心", "國語文教學中心", "全校國際生大一不分系學士班"];
            
        $(document).ready(function() {
       		for(var i=0; i<colleges.length; i++) {
            	$("#college-list").append($("<option></option>").attr("value", "值").text(colleges[i]));
            	$("#dept").append($("<option></option>").attr("value", "值").text(department[0][i]));
            }
            $("#college-list").change(function() {
            	var optionIndex;
                $("option:selected", $(this)).each(function(index, element) {
                	$("#dept").empty();
                	optionIndex = $(this).index();
                });
            	for(var i=0; i<department[optionIndex].length; i++)
            		$("#dept").append($("<option></option>").attr("value", "值").text(department[optionIndex][i]));
            });
        });
    </script>
</head>
<body>
	<p>請選擇學院</p>
    <form name = "myForm">
        <select id = "college-list"></select>
        <p>當你選擇學院後,下列選單會列出屬於該學院的所有科系</p>
        <select id = "dept" size = 5></select>
    </form>
</body>
</html>
